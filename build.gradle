plugins{
    id 'org.springframework.boot' version '2.1.5.RELEASE'
}
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group 'com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// Spring boot and cloud release trains
dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Dalston.SR2'
        mavenBom 'org.springframework.boot:spring-boot-dependencies:1.5.4.RELEASE'
    }
}

dependencies {
    compile group: 'com.1stleg', name: 'jnativehook', version: '2.0.2'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
